<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaal Chakra</title>
    <link rel="stylesheet" href="style.css">
    <script src="stopWatch.js"></script>
</head>
<body>
    <h1>kaal chakra</h1>
    <div class="chakraContainer">
        <div class="func">
            <div id="reset" class="bubble" onclick="reset();">reset</div>
            <div id="lapCounter" class="bubble"></div>
            <div id="start" class="bubble" onclick="rotate(); reverseRotate(); start();"><img src="assets/play.png"></div>
            <div id="stop" class="bubble" onclick="stop();">stop</div>
            
        </div>
        <div class="chakra">
            <div class="kaal">
                <span class="time" id="hr">00</span>
                <span>:</span>
                <span class="time" id="min">00</span>
                <span>:</span>
                <span class="time" id="sec">00</span>
            </div>
        </div>
    </div>

</body>
</html>
